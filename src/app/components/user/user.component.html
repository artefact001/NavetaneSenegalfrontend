<div class="container">
  <h2>Liste des utilisateurs</h2>

  <!-- Formulaire pour ajouter un utilisateur -->
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input id="nom" formControlName="nom" type="text" class="form-control" />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" class="form-control" />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input id="password" formControlName="password" type="password" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
      Ajouter utilisateur
    </button>
  </form>

  <!-- Liste des utilisateurs -->
  <h3>Utilisateurs existants</h3>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let user of users">
      {{ user.nom }} - {{ user.email }}
    </li>
  </ul>
</div>
