<div class="main-content">
  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center">
      <h2>Compétitions</h2>
      <!-- Button trigger modal (placed in the top right) -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCompetitionModal">
        Ajouter une Compétition
      </button>
    </div>

    <!-- Competition Table -->
    <div class="table-responsive">
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Nom</th>
            <th>Lieu</th>
            <th>Date de début</th>
            <th>Date de fin</th>
            <th>Zone</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Navetane</td>
            <td>Dakar</td>
            <td>15/03/2025</td>
            <td>15/05/2025</td>
            <td>Dakar/Guediawaye/Zone_8</td>
            <td class="action-icons">
              <i class="fas fa-eye text-primary me-2" data-bs-toggle="tooltip" title="Voir"></i>
              <i class="fas fa-edit text-warning me-2" data-bs-toggle="tooltip" title="Modifier"></i>
              <i class="fas fa-trash-alt text-danger" data-bs-toggle="tooltip" title="Supprimer"></i>
            </td>
          </tr>
          <!-- Additional rows can go here -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Modal for Adding Competition -->
  <div class="modal fade" id="addCompetitionModal" tabindex="-1" aria-labelledby="addCompetitionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addCompetitionModalLabel">Ajouter une Compétition</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Competition Form -->
          <form [formGroup]="competitionForm" (ngSubmit)="onSubmit()">
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="nom" class="form-label">Nom de la Compétition</label>
                <input id="nom" formControlName="nom" class="form-control" placeholder="Entrez le nom" required />
              </div>
              <div class="col-md-6">
                <label for="lieu" class="form-label">Lieu</label>
                <input id="lieu" formControlName="lieu" class="form-control" placeholder="Entrez le lieu" required />
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-md-6">
                <label for="dateDebut" class="form-label">Date de Début</label>
                <input type="date" id="dateDebut" formControlName="dateDebut" class="form-control" required />
              </div>
              <div class="col-md-6">
                <label for="dateFin" class="form-label">Date de Fin</label>
                <input type="date" id="dateFin" formControlName="dateFin" class="form-control" required />
              </div>
            </div>
            <div class="mb-3">
              <label for="zoneId" class="form-label">Zone</label>
              <select id="zoneId" formControlName="zoneId" class="form-select" required>
                <option value="">Sélectionner une zone</option>
                <!-- Add dynamic zones here -->
              </select>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="competitionForm.invalid">Ajouter la
              Compétition</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
        </div>
      </div>
    </div>
  </div>
</div>
